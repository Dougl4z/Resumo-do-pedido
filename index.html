<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart√£o de Pedido</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap" rel="stylesheet">

</head>
<body>
    
    <main>

        <div class="top">
            <img id="logo" src="./images/illustration-hero.svg" alt="svg-hero">
        </div>

        <section class="one">
            <article>
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of
                    songs, audiobooks, and podcasts on
                    any device anywhere you like!
                </p>
            </article>

            <div class="info">
                <div>
                    <img id="sound" src="./images/icon-music.svg" alt="svg -music">
                </div>
                <div class="price">
                    <h2>Annual Plan</h2>
                    <h3>$59,99/year</h3>
                </div>
                <a id="other" href="#">Change</a>
            </div>

            <div class="btn">
                <button type="submit">
                    <a id="pay" href="#">Proceed to Payment</a>
                </button>
                <a id="order" href="#">Cancel Order</a>
            </div>
        </section>
    </main>
</body>
</html>
